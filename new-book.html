<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>

        <!-- place navbar here -->
        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
                <nav class="navbar bg-dark">
                    <div class="container bg-dark">
                        <a class="navbar-brand" href="#">
                            <img src="./img/duck.png" alt="Bootstrap" width="70" height="70">
                        </a>
                    </div>
                </nav>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <!---CATALOGO LIBRI LINK--->
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <!---ANAGRAFICA UTENTI LINK--->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Anagrafica utenti</a>
                        </li>

                        <!---STORICO PRESTITI LINK--->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Storico prestiti</a>
                        </li>
                        <!--- HELP LINK--->
                        <li class="nav-item"></li>
                        <a class="nav-link text-white" href="#">Help</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>



    <main>

        <!---CATALOGO LIBRI TITOLO SOPRA TABELLA--->
        <div class="container">
            <div class="row my-3 mx-5">
                <div class="col-12">
                    <h3>Nuovo libro</h3>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row my-3 mx-5">
                <div class="col-6 col-sm-12">
                    <h5>Nome autore</h5>
                    <input class="form-control form-control-sm" type="text" placeholder="Inserisci il nome dell'autore"
                        aria-label=".form-control-sm example">
                        <br> <br>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h5>Cognome autore</h5>
                    <input class="form-control form-control-sm" type="text"
                        placeholder="Inserisci il cognome dell'autore" aria-label=".form-control-sm example">
                </div>
                <div class="col-md-12 col-sm-12">
                    <h5>Titolo</h5>
                    <input class="form-control form-control-sm" type="text"
                        placeholder="Inserisci il il titolo del libro" aria-label=".form-control-sm example">
                    <p class="Titolo versione italiana">Titolo versione italiana</p> <br> <br>
                </div>

                <br>

                <div class="col-md-4 col-sm-12">
                    <h5>Genere</h5>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                    </select> <br> <br>
                </div>

                <div class="col-md-4 col-sm-12">
                    <h5>Anno di pubblicazione</h5>
                    <input class="form-control form-control-sm" type="text" placeholder="Inserisci l'anno"
                        aria-label=".form-control-sm example">

                </div>
                <div class="col-md-4 col-sm-12">
                    <h5>ISBN#</h5>
                    <input class="form-control form-control-sm" type="text" placeholder="Inserisci il codice ISBN"
                        aria-label=".form-control-sm example">

                </div>

                <div class="col-12">
                    <h5>Note</h5>
                    <input class="form-control" type="text" placeholder="Inserisci eventuali note sul libro" style="height: 100px;">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Disponibile anche in digitale
                    </label>
                    <br> <br>
                </div>
                
<div class="col-2">
    <button type="button" class="btn btn-primary">Primary</button>
</div>
                
        </div>



        <hr>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
